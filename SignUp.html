<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="loginSignUpStyle.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="logo" id="logo">
        <div class="card" id="signup-card">
            <h2>Sign Up</h2>
            <form>
                <div class="input-field">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Enter your name" required>
                </div>
                <div class="input-field">
                    <label for="cnic">CNIC</label>
                    <input type="text" id="cnic" placeholder="Enter your cnic" required>
                </div>
                <div class="input-field">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="input-field">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Enter your password" required>
                </div>
                <div class="input-field">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button class="btn" type="submit">Sign Up</button>
                <a class="link" id="switch-to-login">Already have an account? Login</a>
            </form>
        </div>
    </div>
    <script src="SignUpScript.js"></script>
</body>
</html>
